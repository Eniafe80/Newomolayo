<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Omolayo International Schools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="container login-section">
    <h1>Omolayo School Portal Login</h1>

    <form id="loginForm">
      <label>Email:
        <input type="email" id="email" required />
      </label>
      <label>Password:
        <input type="password" id="password" required />
      </label>
      <button type="submit" class="cta-btn">Login</button>
    </form>

    <p id="error-msg" style="color: red; display: none;">‚ùå Invalid credentials</p>
  </section>

  <!-- Connect to the login logic -->
  <script type="module" src="portal.js"></script>
</body>
  </html>
